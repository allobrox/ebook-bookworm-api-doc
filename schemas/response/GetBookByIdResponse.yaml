type: object
required:
  - author
  - bookId
  - isbn
  - pages
  - pagesRead
  - status
  - title
properties:
  author:
    type: string
    example: James Swallow
  bookId:
    type: string
    example: b_11bf5b37-e0b8-42e0-8dcf-dc8c4aefc000
  isbn:
    type: string
    example: 978-3-16-148410-0
  pages:
    type: integer
    minimum: 1
    example: 258
  pagesRead:
    type: integer
    minimum: 0
    example: 182
  status:
    $ref: '../BookStatus.yaml'
  title:
    type: string
    example: Nemesis